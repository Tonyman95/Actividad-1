<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <div class="tittle">
            Formulario de Contacto
        </div>
        <form action="#">
            <div class="form-group">
                <span>Nombre</span>
                <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese Nombre">
            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="email" name="email" id="email" placeholder="Ingrese Email">
            </div>
            <div class="form-group">
                <span>Fecha de Nacimiento</span>
                <input type="date" name="fecha" id="fecha" placeholder="Ingrese Fecha">
            </div>
            <div class="form-group">
                <span>Ciudad</span>
                
                <select name="" id="ciudad">
                    <option value="1">Santiago</option>
                    <option value="2">Valparaiso</option>
                    <option value="3">Vi√±a</option>
                </select>
            </div>
            <div class="form-group">
                <span>Telefono</span>
                <input type="number" name="Numero" id="numero" placeholder="Ingrese Numero de Telefono">
            </div>
            <button class="button-7" role="button" onclick="alerta()">Enviar</button>
            </div>
        </form>
    </div>
    
</body>
<script src="main.js"></script>
</html>
